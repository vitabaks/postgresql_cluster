    - regexp: '^.*bind.*:{{ haproxy_listen_port.replicas }}$'
      line: '    bind {{ inventory_hostname }}:{{ haproxy_listen_port.replicas }}'
    - regexp: '^.*bind.*:{{ haproxy_listen_port.replicas_sync }}$'
